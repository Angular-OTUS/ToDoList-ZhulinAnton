<div>  
<!-- Списки задач -->
<h1 class="h1">ToDo List</h1>
<ul> 
  @for (task of tasks(); track task.id) {
    <app-to-do-item 
        [taskText]="task.text"
        [taskId]="task.id"
        (delete)="deleteTask($event)">
      </app-to-do-item>
  }
</ul>

<div class="add-task">
  <input 
    matInput
    [ngModel]="newTaskText()"
    (ngModelChange)="newTaskText.set($event)"
    placeholder="Enter new task...">
  
  <button 
    type="button" 
   class="button button--add"
    [disabled]="!newTaskText().trim()"
    (click)="addTask()">
    Add task
  </button>
</div>
</div>
